<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Social-links-profile</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="card">
                <div class="card-gap">
                    <div class="card_img">
                        <img src="images/avatar-jessica.jpeg" alt="">
                    </div>
                    <div class="card_name-location">
                        <h1 class="text-center">Jessica Randall</h1>
                        <p class="text-center" data-type="clr-size">London, United Kingdom</p>
                    </div>
                    <div class="card_desc">
                        <p class="text-center">"Front-end-developer and avid reader."</p>
                    </div>
                </div>
                <div>
                    <button class="button">
                        Github
                    </button>
                    <button class="button">
                        Frontend Mentor
                    </button>
                    <button class="button">
                        Linkedin
                    </button>
                    <button class="button">
                        Twitter
                    </button>
                    <button class="button">
                        Instagram
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
